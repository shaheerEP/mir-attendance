[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino

; Serial Monitor options
monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0

; Upload options
; upload_port = COM3  ; Optional: set if auto-detect fails

; Library dependencies
; (None needed for basic camera server as they are built-in to the framework)
